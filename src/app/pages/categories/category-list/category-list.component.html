<app-bread-crumb 
    [items]="[{text: 'Categorias'}]"
>
</app-bread-crumb>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md"><a routerLink="new" class="btn btn-dark float-right"><fa-icon [icon]="faPlusSquare"></fa-icon> nova categoria</a></div>
</div>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td>
                <strong>{{ resource.name }}</strong><br>
                <small>{{ resource.description }}</small>
            </td> 
            <td>
                <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(resource)" class="btn btn-outline-secondary btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
