<app-bread-crumb 
    [items]="[{text: 'Categorias'}]"
>
</app-bread-crumb>

<app-page-header
    page-title="Categorias"
    button-text="nova categoria"
    button-link="new"
    button-class="btn-dark"
    [button-icon]="faPlusSquare"
>
</app-page-header>

<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td>
                <strong>{{ resource.name }}</strong><br>
                <small>{{ resource.description }}</small>
            </td> 
            <td>
                <a [routerLink]="[resource.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(resource)" class="btn btn-outline-secondary btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
